<!DOCTYPE html>
<html lang="pl">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Currency converter</title>
    <link rel="icon" href="images/icon.png" />
    <meta property="og:image" content="images/share.png" />
    <meta property="og:title" content="Currency converter" />
    <meta
      property="og:description"
      content="Here is a simple currency converter. Enter the amount and get the result!"
    />
    <script src="js/script.js" defer></script>
    <link href="css/style.css" rel="stylesheet" />
    <link href="css/form.css" rel="stylesheet" />
    <link href="css/footer.css" rel="stylesheet" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500&family=Raleway:ital,wght@0,700;1,400&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.css"
      integrity="sha512-oHDEc8Xed4hiW6CxD7qjbnI+B07vDdX7hEPTvn9pSZO1bcRqHp8mj9pyr+8RVC2GmtEfI2Bi9Ke9Ass0as+zpg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>
  <body class="body">
    <main class="main">
      <form class="form js-form">
        <fieldset class="form__fieldset">
          <legend class="form__legend">Currency Calculator</legend>
          <label class="form__label">
            <span class="form__labelText"> Enter the amount: </span>
            <input
              class="form__input js-amount"
              type="number"
              required
              min="0.01"
              step="0.01"
            />
          </label>
          <p>
            <label class="form__label">
              <span class="form__labelText">Input currency:</span>
              <select class="form__currency js-currencyFrom">
                <option value="EUR">EUR</option>
                <option value="AUD">AUD</option>
                <option value="GBP">GBP</option>
                <option value="CHF">CHF</option>
                <option value="PLN">PLN</option>
                <option value="USD">USD</option>
              </select>
            </label>
          </p>
          <p>
            <label class="form__label">
              <span class="form__labelText">Output currency</span>
              <select class="form__currency js-currencyTo">
                <option value="PLN">PLN</option>
                <option value="EUR">EUR</option>
                <option value="AUD">AUD</option>
                <option value="GBP">GBP</option>
                <option value="CHF">CHF</option>
                <option value="USD">USD</option>
              </select>
            </label>
          </p>
          <p>
            <button class="form__button">Calculate</button>
            <button class="form__button js-clearButton" type="reset">
              Clear
            </button>
          </p>
          <p>Result: <strong class="form__result js-result" id="r"></strong></p>
        </fieldset>
        <p class="form__currentRates">
          *exchange rate are from October 28, 2022
        </p>
      </form>
    </main>
  </body>
</html>
